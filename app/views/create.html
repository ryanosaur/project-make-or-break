<div class="container">
  <div class="medium-offset-3 medium-6 columns">
    <form ng-submit="submit()">
      <div class="row">
        <div class="medium-12 columns">
          <label>
            <input type="text" placeholder="Name" ng-model="service.name" required/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <label>
            <input type="text" placeholder="Service" ng-model="service.service" required/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-6 columns">
          <select class="verb-dropdown" ng-model="service.type" required/>
            <option value="" disabled selected>Organization Type</option>
            <option value="Health">Health</option>
            <option value="Education">Education</option>
            <option value="Poverty">Poverty</option>
            <option value="Erectile Dysfunction">Erectile Dysfunction</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="medium-6 columns">
          <label>
            <input type="text" placeholder="Charity organization" ng-model="service.cause" required/>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns">
          <select class="verb-dropdown" ng-model="service.amount" required/>
            <option value="" disabled selected>Amount</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="medium-6 columns">
          <label>
            <textarea rows="10" placeholder="Describe the reason why you wish to donate to this organization" ng-model="service.description" required></textarea>
          </label>
        </div>
      </div>
      <button class="button expand">Submit</button>
    </form>
  </div> 
</div>
